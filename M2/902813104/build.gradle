defaultTasks 'jar'

apply plugin: 'java'
apply plugin: 'eclipse'

task buildM2 << {
	compileJava
	compileTestJava
	javadoc
	clean
	jar
}

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'AntLabMain', 'Implementation-Version': version, 'Main-Class': 'AntLabMain'
    }
}

repositories {
	mavenCentral()
}

compileJava {
}

