apply plugin : 'java'

buildscript {
	dependencies {
		classpath files('lib/resources.jar')
	}
}

sourceSets {
	main {
		java {
			srcDir 'src/main/java/edu/gatech/oad/antlab/'
		}
		jar {
    		manifest {
        		attributes 'Main-Class' : 'src/main/java/edu/gatech/oad/antlab/pkg1/AntLabMain'
    		}
		}
	}

}